<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>

    <div id="console"><p>Hi from console</p></div>
      <div id="content">Old HTML</div>
      <img src="logo.png" id="logo" alt="logo">
      <!-- Java Script -->
      <script>
        //attr()
        $('#logo').attr('src','newlogo.png')
        //html
        $('#console').html('<p>Hi from JQuery</p>')
        //val
        //append
        $('#console').append('<p>New Paragraph</p>')

      </script>
</body>
</html>
